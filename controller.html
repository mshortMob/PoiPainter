<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>PoiPainter V1.6</title>
	<link rel="stylesheet" type="text/css" href="controllerStyle.css">
	<style type="text/css"></style></head><body cz-shortcut-listen="true">
		<div id="allCanvases">
			<div id="justControls" >
				<div id="modeButtons">
					<button id="poiPaintButton" class="modeButton" style="background-color: green;">Track Mode 1</button>
					<button id="poiPaintButton2" class="modeButton" style="background-color: rgb(211, 211, 211);">Track Mode 2</button>
					<button id="poiPaintButton3" class="modeButton" style="background-color: rgb(211, 211, 211);">Track Mode 3</button>
					<button id="poiPaintButton4" class="modeButton" style="background-color: rgb(211, 211, 211);">Track Mode 4</button>
					<div class="spacerDiv"></div>

					<button id="imgModeButton" class="modeButton">Image Mode</button>
					<button id="dir1Button" onclick="switchDir1();" class="modeButton">Direction 1</button>
					<button id="dir2Button" onclick="switchDir2();" class="modeButton">Direction 2</button>
					<button class="modeButton" id="fullScreenButton">Fullscreen</button>
					<button class="modeButton" id="slaveModeButton">Slave Mode</button>
					<button class="modeButton" id="masterModeButton">Master Mode</button>
				</div>
				<div id="justSliders"> 
					<div class="spacerDiv"></div>
					<div class="slLabel">Velocity Sensitivity:</div>
					<input id="sl" type="range" class="slider" onchange="updateControls()" max="764" min="1" step="3" value="600">
					<div class="slLabel">Brightness Sensitivity:</div>
					<input id="sl2" type="range" class="slider" onchange="updateControls()" max="764" min="1" step="3" value="700">
					<div class="slLabel">Color Change Rate:</div>
					<input id="sl3" type="range" class="slider" onchange="updateControls()" max="10000" min="50" step="25" value="8000">
					<div class="slLabel">Fade Time:</div>
					<input id="sl4" type="range" class="slider" onchange="updateControls()" max="100" min="0" step="1" value="5">
					<div class="slLabel">Dry/Wet:</div>
					<input id="sl5" type="range" class="slider" onchange="updateControls()" max="1" min="0" step="0.01" value="0">
					<div class="slLabel">Color Mix:</div>
					<input id="sl6" type="range" class="slider" onchange="updateControls()" max="1" min="0" step="0.01" value="0.4">
					<div class="slLabel">Image Rate:</div>
					<input id="sl7" type="range" class="slider" onchange="updateControls()" max="1" min="0" step="0.01" value="0.4">
					<div class="slLabel">Resolution</div>
					<input id="sl8" type="range" class="slider" onchange="updateControls()" max="1" min="0" step="0.01" value="0.4">
				</div>
			</div>
			<canvas id="tempCanvas" width="160" height="120" style="opacity: 0;display:none;"></canvas>
			<canvas style='display: none;' id="tempCanvas2" width='160' height='120' ></canvas>
			<canvas  style='display: none;' id="tracerCanvas" width="160" height="120"></canvas>
			<video id="video" autoplay="" style='display: none;' width='160' height='120'></video>
			<!--<image id='barImage' src='bar.jpg'></image>-->
			<!--<image id='barImage2' src='bar.jpg'></image>-->
			<!--<image id='barImage3' src='bar.jpg'></image>-->
			<!--<image id='barImage4' src='bar.jpg'></image>-->
			<button style='display: none;' id="hideCtls"></button>
			<image class="mixImage" id='img1' src='im1.jpeg' width='160' height='120'></image>
			<image class="mixImage" id='img2' src='im2.jpeg' width='160' height='120'></image>
			<image class="mixImage" id='img3' src='im3.jpeg' width='160' height='120'></image>
			<image class="mixImage" id='img4' src='im4.jpeg' width='160' height='120'></image>
			<image class="mixImage" id='img5' src='im5.jpeg' width='160' height='120'></image>
			<image class="mixImage" id='img6' src='im6.jpeg' width='160' height='120'></image>
			<image class="mixImage" id='img7' src='im7.jpeg' width='160' height='120'></image>
			<image class="mixImage" id='img8' src='im8.jpeg' width='160' height='120'></image>
			<!--<image id='title' src='title.jpg'></image>-->
		</div>
		<script src="controllerMain.js"> </script>

</body></html>
