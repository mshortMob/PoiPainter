<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>PoiPainter V1.4</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css"></style></head><body cz-shortcut-listen="true">
	<div id="statusLabel">Last Checkin:</div>
	<div id="statusText"></div>
	<script>
		setInterval(function(){readFromServer();},3000);
		function readFromServer() {
			var request = new XMLHttpRequest();
			var urlquery = 'test2.php?key='+'status.txt';            
			  console.log('Calling PHP Loading with query '+urlquery);
			  request.open("GET",urlquery,true);
			  request.timeout = 10000; 
			  //request.responseType = 'arraybuffer';
			  request.onload = function () {
				  document.getElementById("statusText").innerHTML=request.response;
				  var date1 = new Date(document.getElementById("statusText").innerHTML);
				  var date2 = new Date(Date());
				  timeDiff = Math.abs(date2.getTime() - date1.getTime())/1000/60;				  
				  if (timeDiff < .25) {
					document.body.style.backgroundColor="green";
				  }else{
					document.body.style.backgroundColor="red";
				  }
			  };
			  request.send();
		}
	</script>
</body></html>
