<html>
	<head>
		<title>FlowMapper</title>
		<style>
			body{
			    margin:0px;
				background-color:black;
			}	
			canvas{
				opacity: 1;
				width:100%;
				height:100%;
				top:0px;
				left:0px;
				z-index:10;
				transform:scale(1,1);
				position:fixed;
				float:left;
				object-fit:fill;
			}
		</style>
	</head>
	<body>
		<canvas id="vcanvas"></canvas>
		<canvas id="canvasp8" style="display: none;"></canvas>
		<script type="text/javascript" src="jsmpeg.min.js"></script>
		<script src="pixel8.js"></script>
		<script type="text/javascript">
			var canvas = document.getElementById('vcanvas');
			var url = 'ws://'+document.location.hostname+':9999/';
			var player = new JSMpeg.Player(url, {canvas: canvas});
		</script>
	</body>
</html>
