<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>PoiPainter V1.7</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css"></style>
	<script src="jquery-1.12.3.js"></script>
	<script src="sketch.js"></script>
</head>
<body id="body">
		<span id="controls">
				<button onclick="addObject('elem'+objCount,document.getElementById('imageSelector').value)">Add Obj</button>
				<button onclick="requestFullScreen();">Full Screen</button>
				<button id="showHandlesButton" onclick="showHandles();">Show Handles</button>
				<select id="imageSelector">
						<option>anim1.gif</option>
						<option>anim2.gif</option>
				</select>
				<select id="maskSelector">
						<option>None</option>
						<option>mask1.png</option>
				</select>
		</span>
		<script src="main.js"> </script>
</body>
</html>
