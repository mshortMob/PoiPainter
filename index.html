<html>
	<head>
		<title>FlowMapper</title>
		<style>
			body{
			    margin:0px;
				background-color:black;
			}	
			canvas{
				opacity: 1;
				width:25%;
				height:100%;
				top:0px;
				left:0px;
				z-index:10;
				transform:scale(1,1);
				position:fixed;
				float:left;
				object-fit:fill;
			}
		</style>
	</head>
	<body>
		<canvas id="slider1 style="background-color:green;"></canvas>
		<canvas id="slider2"></canvas>
		<canvas id="slider3"></canvas>
		<canvas id="slider4"></canvas>
	</body>
</html>
