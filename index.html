<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>PoiPainter V1.7</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css"></style>
	<script src="jquery-1.12.3.js"></script>
	<script src="sketch.js"></script>
</head>
<body id="body">
		<button id="showControlsButton" onclick="showControls()">Show Controls</button>
		<span id="controls">
				<button onclick="hideControls()">Hide Controls</button>
				<button onclick="addObject()">Add Obj</button>
				<button onclick="removeCurrentObject()">Remove Obj</button>
				<button onclick="requestFullScreen();">Full Screen</button>
				<div class="label">Image</div>
				<select id="imageSelector" onchange="changeCurrentImage()">
						<option value='anim1.gif'>anim1.gif</option>
						<option value='anim2.gif'>anim2.gif</option>
						<option value='anim3.gif'>anim3.gif</option>
						<option value='anim4.gif'>anim4.gif</option>
						<option value='anim5.gif'>anim5.gif</option>
						<option value='anim6.gif'>anim6.gif</option>
						<option value='anim7.gif'>anim7.gif</option>
						<option value='anim8.gif'>anim8.gif</option>
						<option value='anim9.gif'>anim9.gif</option>
						<option value='anim10.gif'>anim10.gif</option>
						<option value='Off.png'>Off</option>	
				</select>
				<div class="label">Mask</div>
				<select id="maskSelector" onchange="changeCurrentMask()">
						<option value='None'>None</option>
						<option value='mask1.png'>mask1.png</option>
						<option value='Gradient1'>Gradient1</option>
				</select>
				<div class="label">Preset</div>
				<select id="presetSelector" onchange="changeCurrentPreset()">
						<option value='1'>1</option>
						<option value='2'>2</option>
						<option value='3'>3</option>
						<option value='4'>4</option>
				</select>
				<div class="label">Preset Cycle Freq</div>
				<input id="presetFreqSlider" type="range" class="slider" onchange="cyclePresets()">
				<div class="label">Preset Fade Time</div>
				<input id="presetFadeSlider" type="range" class="slider" onchange="changePresetFadeTime()">
		</span>
		<script src="main.js"> </script>
</body>
</html>
