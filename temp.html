<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>PoiPainter V1.7</title>
	<link rel="stylesheet" type="text/css">
	<style>

	</style>
</head>
<body id="body">
	<canvas id="canvasp8" controls style=""></canvas>
	<script>

		canvas=document.getElementById('canvasp8');
		canvas.width=320;
		canvas.height=180;
		ct=canvas.getContext('2d')

		dmxVid = document.createElement("video");
		dmxVid.setAttribute("Id","dmxVid")
		dmxVid.src="Fractals%201.mp4"
		dmxVid.width=320;
		dmxVid.height=180;
		dmxVid.autoplay="true";
		dmxVid.loop=true;
		dmxVid.addEventListener('loadeddata', function() {
            ct.drawImage(dmxVid, 0, 0, dmxVid.width, dmxVid.height);
        });
		document.body.appendChild(dmxVid);

		function draw(){
			ct.drawImage(dmxVid, 0, 0, dmxVid.width, dmxVid.height);
		}

	</script>
</body>
</html>
